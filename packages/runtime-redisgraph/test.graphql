directive @model on OBJECT

directive @unique on FIELD_DEFINITION

directive @relation on FIELD_DEFINITION

directive @transient on FIELD_DEFINITION

directive @default(value: String!) on FIELD_DEFINITION

directive @computed(value: String!) on FIELD_DEFINITION

directive @constraint(minLength: Int, maxLength: Int, startsWith: String, endsWith: String, contains: String, notContains: String, pattern: String, format: String, min: Float, max: Float, exclusiveMin: Float, exclusiveMax: Float, multipleOf: Float) on INPUT_FIELD_DEFINITION | FIELD_DEFINITION

"""Exposes a URL that specifies the behaviour of this scalar."""
directive @specifiedBy(
  """The URL that specifies the behaviour of this scalar."""
  url: String!
) on SCALAR

input CreateTodosInput {
  text: String
  description: String
  email: String @constraint(format: "email")
  order: Int
  count: Int
  avg: Int
  max: Int
  min: Int
  sum: Int
}

input IDInput {
  ne: ID
  eq: ID
  le: ID
  lt: ID
  ge: ID
  gt: ID
  in: [ID!]
}

input IntInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  in: [Int!]
  between: [Int!]
}

input MutateTodosInput {
  text: String
  description: String
  email: String @constraint(format: "email")
  order: Int
  _id: ID
  count: Int
  avg: Int
  max: Int
  min: Int
  sum: Int
}

type Mutation {
  createTodos(input: CreateTodosInput!): Todos
  updateTodos(filter: TodosFilter, input: MutateTodosInput!): TodosMutationResultList
  deleteTodos(filter: TodosFilter): TodosMutationResultList
}

input OfTodosInput {
  of: TodosFieldsEnum
}

input OfTodosNumberInput {
  of: TodosNumberFieldsEnum
}

input PageRequest {
  limit: Int
  offset: Int
}

type Query {
  getTodos(_id: ID!): Todos
  findTodos(filter: TodosFilter, page: PageRequest, orderBy: [TodosOrderByInput]): TodosResultList!
}

enum SortDirectionEnum {
  DESC
  ASC
}

input StringInput {
  ne: String
  eq: String
  le: String
  lt: String
  ge: String
  gt: String
  in: [String!]
  contains: String
  startsWith: String
  endsWith: String
}

type Subscription {
  newTodos(filter: TodosSubscriptionFilter): Todos!
  updatedTodos(filter: TodosSubscriptionFilter): Todos!
  deletedTodos(filter: TodosSubscriptionFilter): Todos!
}

"""
The javascript `Date` as integer. Type represents date and time as number of milliseconds from start of UNIX epoch.
"""
scalar Timestamp

input TimestampInput {
  ne: Timestamp
  eq: Timestamp
  le: Timestamp
  lt: Timestamp
  ge: Timestamp
  gt: Timestamp
  in: [Timestamp!]
  between: [Timestamp!]
}

type Todos {
  text: String @unique
  description: String @default(value: "FOO")
  email: String @constraint(format: "email")
  order: Int
  computedOrder: Int @computed(value: "<%= order + 100 %>")
  _id: ID
  count(of: OfTodosInput, distinct: Boolean): Int
  avg(of: OfTodosNumberInput, distinct: Boolean): Int
  max(of: OfTodosNumberInput, distinct: Boolean): Int
  min(of: OfTodosNumberInput, distinct: Boolean): Int
  sum(of: OfTodosNumberInput, distinct: Boolean): Int
  createdAt: Timestamp
  updatedAt: Timestamp
}

enum TodosFieldsEnum {
  _id
  text
  description
  email
  order
  createdAt
  updatedAt
}

input TodosFilter {
  text: StringInput
  description: StringInput
  email: StringInput
  order: IntInput
  _id: IDInput
  count: IntInput
  avg: IntInput
  max: IntInput
  min: IntInput
  sum: IntInput
  and: [TodosFilter!]
  or: [TodosFilter!]
  not: TodosFilter
  createdAt: TimestampInput
  updatedAt: TimestampInput
}

type TodosMutationResultList {
  items: [Todos]!
}

enum TodosNumberFieldsEnum {
  order
}

input TodosOrderByInput {
  field: TodosFieldsEnum
  order: SortDirectionEnum = ASC
}

type TodosResultList {
  items: [Todos]!
  offset: Int
  limit: Int
  count: Int
}

input TodosSubscriptionFilter {
  and: [TodosSubscriptionFilter!]
  or: [TodosSubscriptionFilter!]
  not: TodosSubscriptionFilter
  text: StringInput
  description: StringInput
  email: StringInput
  order: IntInput
  _id: IDInput
  count: IntInput
  avg: IntInput
  max: IntInput
  min: IntInput
  sum: IntInput
}